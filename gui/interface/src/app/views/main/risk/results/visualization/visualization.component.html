<div class="vis-title">Title: {{visTitle}} &nbsp; &nbsp; Time: {{animTimeFormat()}}</div>
<div class="play-bar">
    <i class="material-icons" *ngIf="animationIsRunning == 0" (click)="play()">play_arrow</i>
    <i class="material-icons" *ngIf="animationIsRunning == 1" (click)="pause()">pause</i>
    <i class="material-icons" (click)="stop()">stop</i>
    <div class="progress" (click)="rewind($event)">
        <div class="progress-bar" [style.width.%]="sliderPos"></div>
    </div>
</div>
<canvas #canvasElement resize hidpi="off" (wheel)="onWheel($event); false;"></canvas>


<div id="canvas-mouse-coords"></div>
<div id="animation-setup-box">
    <p class="setup-toggle" *ngIf="setupBox" (click)="setupBox = false">[hide setup]</p>
    <p class="setup-toggle" *ngIf="!setupBox" (click)="setupBox = true">[show setup]</p>
    <table *ngIf="setupBox">
        <tr>
            <td>Animation </td>
            <td>
                <div id="choose-vis">
                    <select [(ngModel)]="chooseVis" (change)="changeChooseVis()">
                        <option *ngFor="let element of chooseVisArray" [ngValue]="element">{{element.title}}</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>Highlight </td>
            <td>
                <div id="highlight-geoms">
                    <select id="highlight-geoms">
                        <option value=''></option>
                        <option value=''>ROOMS</option>
                        <option *ngFor="let element of objectKeys(rooms)" [ngValue]="element" (click)="highlightGeom(element)">{{element}}</option>
                        <option value=''>DOORS</option>
                        <option *ngFor="let element of objectKeys(doors)" [ngValue]="element" (click)="highlightGeom(element)">{{element}}</option>
                    </select>
                </div>
            </td>
            <tr>
                <td>Style </td>
                <td>
                    <div id="change-style">
                        <select [(ngModel)]="style" (change)="changeStyle()">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Labels size </td>
                <td>
                    <input type="text" [(ngModel)]="labelsSize" (change)="resetCanvas()" decimalInput>
                </td>
                <tr>
                    <td>Walls size </td>
                    <td>
                        <input type="text" [(ngModel)]="wallsSize" (change)="resetCanvas()" decimalInput>
                    </td>
                    <tr>
                        <td>Doors size </td>
                        <td>
                            <input type="text" [(ngModel)]="doorsSize" (change)="resetCanvas()" decimalInput>
                        </td>
                        <tr>
                            <td>Balls size </td>
                            <td>
                                <input type="text" [(ngModel)]="ballsSize" (change)="resetCanvas()" decimalInput>
                            </td>
                            <tr>
                                <td>Vectors size </td>
                                <td>
                                    <input type="text" [(ngModel)]="velocitiesSize" (change)="resetCanvas()" decimalInput>
                                </td>
                                <tr>
                                    <td>Speed </td>
                                    <td>
                                        <input type="text" [(ngModel)]="speed" (change)="changeSpeed()" decimalInput>
                                    </td>

    </table>
</div>
