<div class="amper-container">
  <div class="form-box">
    <div class="form-row">
      <div>
        <label></label>
        <div class="field-container">
          <button (click)="generateResults()">Generate results</button>
        </div>
      </div>
    </div>

    <div class="form-title" *ngIf="generatedResults">
      <label class='header'>REST vs. ASET</label>
    </div>
    <div *ngIf="generatedResults">
      <div class="form-images">
        <div class="image30">
          <label>Vis</label>
          <img [src]="vis">
        </div>
        <div class="image30">
          <label>REST</label>
          <img [src]="wcbe">
        </div>
        <div class="image30">
          <label>ASET</label>
          <img [src]="dcbe">
        </div>
      </div>
    </div>

    <div class="form-title" *ngIf="generatedResults">
      <label class='header'>Losses</label>
    </div>
    <div *ngIf="generatedResults">
      <div class="form-images">
        <div class="image30">
          <label>Losses dead</label>
          <img [src]="lossesdead">
        </div>
        <div class="image30">
          <label>Losses heavy</label>
          <img [src]="lossesheavy">
        </div>
        <div class="image30">
          <label>Losses light</label>
          <img [src]="losseslight">
        </div>
      </div>
    </div>

    <div class="form-title" *ngIf="generatedResults">
      <label class='header'>Tree</label>
    </div>
    <div *ngIf="generatedResults">
      <div class="form-images">
        <div class="image45">
          <label>Tree</label>
          <img [src]="tree">
        </div>
        <div class="image45">
          <label>Tree steel</label>
          <img [src]="tree_steel">
        </div>
      </div>
    </div>

    <div class="form-title" *ngIf="generatedResults">
      <label class='header'>Other</label>
    </div>
    <div *ngIf="generatedResults">
      <div class="form-images">
        <div class="image30">
          <label>Height</label>
          <img [src]="height">
        </div>
        <div class="image30">
          <label>Pie fault</label>
          <img [src]="pie_fault">
        </div>
        <div class="image30">
          <label>Temp</label>
          <img [src]="temp">
        </div>
      </div>
    </div>

    <div class="form-title" *ngIf="generatedResults">
      <label class='header'>CCDF</label>
    </div>
    <div *ngIf="generatedResults">
      <div class="form-images">
        <div class="image70">
          <label>CCDF</label>
          <img [src]="ccdf">
        </div>
      </div>
    </div>

    <div class="form-title" *ngIf="generatedResults">
      <label class='header'>Corridor</label>
    </div>
    <div *ngIf="generatedResults">
      <div class="form-images">
        <div class="image30">
          <label>Vis</label>
          <img [src]="vis_cor">
        </div>
        <div class="image30">
          <label>Height</label>
          <img [src]="hgt_cor">
        </div>
      </div>
    </div>

  </div>
</div>
