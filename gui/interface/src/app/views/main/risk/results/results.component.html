<div>
    <div id="vis-title">{{visTitle}}</div> &nbsp; &nbsp; Time: <div id="sim-time">{{animTimeFormat()}}</div>
    &nbsp; &nbsp;
    <div id="show-animation-setup-box">[setup]</div>
    
    <div id="animation-setup-box">
        <table>
            <tr>
                <td>Animation          </td>
                <td><div id="choose-vis"><select [(ngModel)]="chooseVis" (change)="changeChooseVis()"><option *ngFor="let element of chooseVisArray" [ngValue]="element">{{element.title}}</option></select></div></td>
            </tr>
            <tr>
                <td>Highlight          </td>
                <td><div id="highlight-geoms">
                    <select id="highlight-geoms">
                        <option value=''></option>
                        <option value=''>ROOMS</option>
                        <option *ngFor="let element of objectKeys(rooms)" [ngValue]="element">{{element}}</option>
                        <option value=''>DOORS</option>
                        <option *ngFor="let element of objectKeys(doors)" [ngValue]="element">{{element}}</option>
                    </select>
                </div></td>
            <tr>
                <td>Style              </td>
                <td><div id="change-style">
                    <select [(ngModel)]="style" (change)="changeStyle()">
                        <option value="Dark">Dark</option>
                        <option value="Light">Light</option>
                    </select>
                </div></td>
            </tr>
            <tr><td>Labels size        </td><td><div id="size-labels"><input type="text" size="2" name="labels-size" id="labels-size" value="20"></div></td>
            <tr><td>Walls size         </td><td><div id="size-walls"><input type="text" size="2" name="walls-size" id="walls-size" [(ngModel)]="wallsSize"></div></td>
            <tr><td>Doors size         </td><td><div id="size-doors"><input type="text" size="2" name="doors-size" id="doors-size" [(ngModel)]="doorsSize"></div></td>
            <tr><td>Balls size         </td><td><div id="size-balls"><input type="text" size="2" name="balls-size" id="balls-size" [(ngModel)]="ballsSize"></div></td>
            <tr><td>Vectors size       </td><td><div id="size-velocities"><input type="text" size="2" name="velocities-size" id="velocities-size" [(ngModel)]="velocitiesSize"></div></td>
            <tr><td>Speed              </td><td><div id="animation-speed"></div></td>

        </table>
    </div>
</div>
<div id="canvas-mouse-coords"></div>
<div id="svg-slider">
    <svg width="100%" height="20px">
        <rect x="0px" y="0px" width="1602px" height="20px" style="stroke:#444444; stroke-width:2px"></rect>
        <rect class="canvas_slider_rect" *ngFor="let element of animationControls" data-id="{{element}}" id="slider_{{element}}" [attr.x]="element * 16 + 1" y="1" width="16px" height="18px"></rect>
    </svg>
</div>

<canvas #canvasElement resize hidpi="off" (wheel)="onWheel($event)"></canvas>
