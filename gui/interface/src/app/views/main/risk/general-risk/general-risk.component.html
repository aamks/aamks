<div class="amper-container">
  <div class="form-box">

    <div class="form-title">
      <label class='header'>General settings</label>
    </div>

    <div class="form-row">
      <div>
        <label>Scenario name:</label>
        <div class="field-container">
          <input type="text" [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.projectName" stringInput>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Simulation time:</label>
        <div class="field-container">
          <input [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.simulationTime" decimalInput>
          <ng-katex equation="s"></ng-katex>
        </div>
      </div>
      <div>
        <label>Number of simulations:</label>
        <div class="field-container">
          <input [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.numberOfSimulations" decimalInput>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Indoor temperature:</label>
        <div class="field-container">
          <input [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.indoorTemperature" decimalInput>
          <ng-katex equation="\degree C"></ng-katex>
        </div>
      </div>
      <div>
        <label>Outdoor temperature:</label>
        <div class="field-container">
          <input [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.outdoorTemperature" decimalInput>
          <ng-katex equation="\degree C"></ng-katex>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Indoor pressure:</label>
        <div class="field-container">
          <input [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.indoorPressure" decimalInput>
          <ng-katex equation="Pa"></ng-katex>
        </div>
      </div>
      <div>
        <label>Humidity:</label>
        <div class="field-container">
          <input [ngModelOptions]="{updateOn:'blur'}" [(ngModel)]="general.humidity" decimalInput>
          <ng-katex equation="\%"></ng-katex>
        </div>
      </div>
    </div>


  </div>
</div>
